{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
        {% include 'partial/search.html' %}
    </div>
    <div>
        {% include 'partial/pagination.html' %}
    </div>
    <h1>Ads list</h1>
    {% for ad in ads %}
        <div class="card my-1">
            <div class="card-body">
                <h5 class="card-title">{{ ad.title }}</h5>
                <p class="card-text">{{ ad.description }}</p>
                <p class="card-text">{{ ad.get_category_display }}</p>
            </div>
        </div>
    {% empty %}
        <p>No ads</p>
    {% endfor %}
{% endblock %}
