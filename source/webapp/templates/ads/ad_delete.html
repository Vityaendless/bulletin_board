{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Ad{% endblock %}
{% block content %}
    <h1>Delete Ad</h1>
    <h3>Do you approve removing {{ ad.title }}?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes"/>
    </form>
    <a href="{% url 'webapp:ad_view' pk=ad.pk %}">No</a>
{% endblock %}
